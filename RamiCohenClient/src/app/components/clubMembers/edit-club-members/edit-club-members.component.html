<p (click)="back()">back to CLUB MEMBERS</p>
<form [formGroup]= "addForm" (ngSubmit)= "onSubmit()">
    <h1> TO EDIT A CLUB MEMBER : </h1>
    <div class="form-group">
        <label for="id">ID :</label>
        <input type="text" class="form-control" formControlName="id" id="id" autocomplete="off">
        <div class="error" *ngIf="addForm.controls['id'].hasError['required'] && addForm.controls['id'].touched">
            ID is reqruired
        </div>
    </div>
   
    <div class="form-group">
        <label for="name">name :</label>
        <input type="text" class="form-control" formControlName="name" id="name" autocomplete="off">
        <div class="error" *ngIf="addForm.controls['name'].hasError['required'] && addForm.controls['name'].touched">
            name is reqruired
        </div>
    </div>
    <div class="form-group">
        <label for="email">email :</label>
        <input type="text" class="form-control" formControlName="email" id="email" autocomplete="off">
        <div class="error" *ngIf="addForm.controls['email'].hasError['required'] && addForm.controls['email'].touched">
            body is reqruired
        </div>
    </div>
    <button class="btn btn-warning" [disabled]="addForm.invalid">EDIT A CLUB MEMBER</button>
    <div *ngIf="invalidLogin" class="error">Invalid post</div>
</form>
