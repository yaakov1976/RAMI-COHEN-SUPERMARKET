<table mdbTable >
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of posts">
        <th scope="row">{{el.id}}</th>
        <td>{{el.productName}}</td>
        <td>{{el.productDescription}}</td>
        <td>{{el.category}}</td>
        <td>{{el.price}}</td>
        <td>{{el.weight}}</td>
        <td>{{el.imageAddress}}</td>
      </tr>
    </tbody>
  </table>
 
<div *ngFor="let p of posts">

  <app-products-child [TheProduct]="p" (buyNewProduct)="displayProduct($event)"></app-products-child>
</div>
